<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0dd8bd823e.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="main.js" defer></script>
    <title>Tip calculator app</title>
    <!-- favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- apple產品桌面圖示 -->
    <link rel="apple-touch-icon" href="./apple-touch-image.png" />
    <!-- android產品桌面圖示 -->
    <link rel="manifest" href="./android-image.png" />
  </head>
  <body>
    <!-- outer container -->
    <div class="outer-container">
      <!-- title -->
      <div class="title">
        <p>SPLI</p>
        <p>TTER</p>
      </div>
      <!-- inner container -->
      <div class="inner-container">
        <!-- left side -->
        <div class="section left-section">
          <!-- bill -->
          <div class="bill-input">
            <label for="bill">Bill</label><span class="billAlert">Enter your bill</span>
            <input type="text" id="bill" autofocus/>
            <i class="fa-solid fa-dollar-sign"></i>
          </div>
          <!-- tips -->
          <div class="tips">
            <p>Select Tip (%)</p><span>Choose a tip</span>
            <div class="btns">
              <input type="button" value=5% placeholder="5"></input>
              <input type="button" value=10%></input>
              <input type="button" value=15%></input>
              <input type="button" value=25%></input>
              <input type="button" value=50%></input>
              <input class="customTip" type="button" value="Custom"></input>
            </div>
          </div>
          <!-- people -->
          <div class="people-input">
            <label for="people">Number of People</label><span>Can't be zero</span>
            <input type="text" id="people" />
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <!-- right side -->
        <div class="section right-section">
          <div class="text-container">
            <div class="text-box">
              <div class="text">
                <span>Tip Amount</span>
                <span>/ person</span>
              </div>
              <p class="tipPerPerson">$ 0</p>
            </div>

            <div class="text-box">
              <div class="text">
                <span>Total</span>
                <span>/ person</span>
              </div>
              <p class="totalPerPerson">$ 0</p>
            </div>
          </div>

          <!-- reset button -->
          <button class="resetBtn">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
